openapi: "3.0.3"


info:
  title: SamGTU Navigation
  version: "1.0"


servers:
  - url: http://localhost:8080


tags:
  - name: Map
  - name: Navigation


paths:
  /map/buildings:
    get:
      tags: [Map]
      operationId: getMapBuildings
      parameters:
        - $ref: "#/components/parameters/size"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/accept_language"
      responses:
        200:
          description: Operation went successfully
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/map_building_info" }

  /map/building/{id}:
    get:
      tags: [Map]
      operationId: getMapBuildingById
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/accept_language"
      responses:
        200:
          description: Operation went successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/map_building"
        404:
          description: Map building was not found
                
  /map/domain/{id}:
    get:
      tags: [Map]
      operationId: getMapDomainById
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/accept_language"
      responses:
        200:
          description: Operation went successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/map_domain"
        404:
          description: Map domain was not found
  
  /map/object/{id}:
    get:
      tags: [Map]
      operationId: getMapObjectById
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/accept_language"
      responses:
        200:
          description: Operation went successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/detailed_map_object"
                
  /map/outdoor_objects:
    get:
      tags: [Map]
      operationId: getOutdoorObjects
      parameters:
        - name: type
          in: query
          required: false
          schema: { $ref: "#/components/schemas/outdoor_object_type" }
        - $ref: "#/components/parameters/size"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/accept_language"
      responses:
        200:
          description: Operation went successfully
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/outdoor_object" }

  /map/search:
    get:
      tags: [Map]
      operationId: searchMapEntities
      parameters:
        - name: query
          in: query
          required: true
          schema: { type: string, minLength: 1 }
        - $ref: "#/components/parameters/size"
        - $ref: "#/components/parameters/accept_language"
      responses:
        200:
          description: Operation went successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  mapBuildings:
                    type: array
                    items: { $ref: "#/components/schemas/map_building_info" }
                  mapObjects:
                    type: array
                    items: { $ref: "#/components/schemas/map_object_info" }
                  outdoorObjects:
                    type: array
                    items: { $ref: "#/components/schemas/outdoor_object" }
          
  /navigation:
    post:
      tags: [ Navigation ]
      operationId: findPath
      requestBody:
        content:
          application/json:
            schema:
              title: NavigationRequest
              type: array
              items:
                $ref: "#/components/schemas/nav_point"
              minItems: 2
      responses:
        200:
          description: Operation went successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/nav_point"
        400:
          description: |
            Given points list size lesser than 2. Or point position
            is beyond of map object bounds.
        404:
          description: Unable to find path or given map objects don't exist


components:
  schemas:
    info:
      title: Info
      type: object
      properties:
        images:
          type: array
          items: { type: string }
        displayName: { type: string }
        displayDescription: { type: string }
    bounding_box:
      title: BoundingBox
      type: object
      properties:
        positionX: { type: number }
        positionY: { type: number }
        width: { type: number }
        height: { type: number }
    map_object_type:
      type: string
      enum: [ HALL, ROOM, STAIRS, EXIT ]
    map_object:
      title: MapObject
      properties:
        id: { type: integer }
        type: { $ref: "#/components/schemas/map_object_type" }
        bboxes:
          type: array
          items: { $ref: "#/components/schemas/bounding_box" }
    map_object_info:
      title: MapObjectInfo
      properties:
        id: { type: integer }
        type: { $ref: "#/components/schemas/map_object_type" }
        info: { $ref: "#/components/schemas/info" }
    detailed_map_object:
      title: DetailedMapObject
      properties:
        id: { type: integer }
        mapBuildingId: { type: integer }
        mapDomainId: { type: integer }
        type: { $ref: "#/components/schemas/map_object_type" }
        info: { $ref: "#/components/schemas/info" }
    map_building:
      title: MapBuilding
      type: object
      properties:
        id: { type: integer }
        latitude: { type: number }
        longitude: { type: number }
        info: { $ref: "#/components/schemas/info" }
        domainIds:
          description: Key is ordinal number of floor, value is id of domain
          type: object
          additionalProperties:
            type: integer
          example:
            "-1": 1
            "1": 2
            "2": 3
    map_building_info:
      title: MapBuildingInfo
      type: object
      properties:
        id: { type: integer }
        info: { $ref: "#/components/schemas/info" }
    map_domain_image:
      title: DomainImage
      type: object
      properties:
        url: { type: string }
        width: { type: number }
        offsetX: { type: number }
        offsetY: { type: number }
    map_domain:
      title: MapDomain
      type: object
      properties:
        id: { type: integer }
        image:
          $ref: "#/components/schemas/map_domain_image"
        mapObjects:
          type: array
          items:
            $ref: "#/components/schemas/map_object"
    outdoor_object_type:
      type: string
      enum: [ SIGHT, CAFE, SHOP ]
    outdoor_object:
      title: OutdoorObjectInfo
      type: object
      properties:
        id: { type: integer }
        type: { $ref: "#/components/schemas/outdoor_object_type" }
        latitude: { type: number }
        longitude: { type: number }
        info: { $ref: "#/components/schemas/info" }
    nav_point:
      title: NavigationPoint
      type: object
      properties:
        positionX: { type: number }
        positionY: { type: number }
        mapObjectId: { type: integer }
  parameters:
    id:
      name: id
      in: path
      required: true
      schema: { type: integer }
    size:
      name: size
      in: query
      required: false
      schema: { type: integer, default: 10 }
    page:
      name: page
      in: query
      required: false
      schema: { type: integer, default: 0 }
    accept_language:
      name: Accept-Language
      in: header
      required: false
      schema: { type: string, default: 'ru-RU' }

